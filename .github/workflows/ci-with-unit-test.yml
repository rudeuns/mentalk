name: CI for PR from Feature to Develop

on:
  pull_request:
    branches:
      - develop

jobs:
  build :
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Unit Tests
        run: ./gradlew build --no-daemon
